<div class="form-section bg-gray-800 rounded-lg shadow-md p-6">
  <h2 class="form-title text-2xl font-semibold text-gray-300 mb-6">
    Registrar Estudiante
  </h2>
  <form (submit)="saveStudent(); $event.preventDefault()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-300">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="student.Name" name="name" required
             class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-300">Email:</label>
      <input type="email" id="email" [(ngModel)]="student.Email" name="email" required
             class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="career" class="block text-sm font-medium text-gray-300">Carrera:</label>
      <input type="text" id="career" [(ngModel)]="student.Career" name="career" required
             class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="matricula" class="block text-sm font-medium text-gray-300">MatrÃ­cula:</label>
      <input type="text" id="matricula" [(ngModel)]="student.Matricula" name="matricula" required
             class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit"
            class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition duration-300 ease-in-out transform hover:scale-105">
      Guardar
    </button>
  </form>
</div>
