<div class="bg-gray-900 min-h-screen text-white p-8">
    <h1 class="text-3xl font-bold text-center mb-8">
      {{ isEditMode ? 'Editar Curso' : 'Crear Curso' }}
    </h1>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-300">Nombre:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="duration" class="block text-sm font-medium text-gray-300">Duraci√≥n:</label>
        <input
          type="text"
          id="duration"
          formControlName="duration"
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="availableSlots" class="block text-sm font-medium text-gray-300">Cupos:</label>
        <input
          type="number"
          id="availableSlots"
          formControlName="availableSlots"
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-medium transition duration-300 ease-in-out transform hover:scale-105"
      >
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
      </button>
    </form>
  </div>
