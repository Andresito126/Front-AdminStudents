<div class="bg-gray-900 min-h-screen text-white p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Formulario de Inscripci√≥n</h1>
  
    <div *ngIf="error" class="bg-red-500 p-3 text-white mb-4 rounded">
      {{ error }}
    </div>
  
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="student_id" class="block text-sm font-medium text-white">ID Estudiante</label>
        <input
          id="student_id"
          type="number"
          [(ngModel)]="student_id"
          name="student_id"
          class="mt-1 block w-full p-2 bg-gray-800 text-white border border-gray-600 rounded"
          required
        />
        <div *ngIf="student_id === 0" class="text-red-500 text-sm mt-1">
          El ID del estudiante es obligatorio.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="course_id" class="block text-sm font-medium text-white">ID Curso</label>
        <input
          id="course_id"    
          type="number"
          [(ngModel)]="course_id"
          name="course_id"
          class="mt-1 block w-full p-2 bg-gray-800 text-white border border-gray-600 rounded"
          required
        />
        <div *ngIf="course_id === 0" class="text-red-500 text-sm mt-1">
          El ID del curso es obligatorio.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-white">Estado</label>
        <input
          id="status"
          type="text"
          [(ngModel)]="status"
          name="status"
          class="mt-1 block w-full p-2 bg-gray-800 text-white border border-gray-600 rounded"
          required
        />
        <div *ngIf="!status" class="text-red-500 text-sm mt-1">
          El estado es obligatorio.
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="student_id === 0 || course_id === 0 || !status || loading"
        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md disabled:opacity-50"
      >
        {{ loading ? 'Cargando...' : 'Inscribir' }}
      </button>
    </form>
  </div>
